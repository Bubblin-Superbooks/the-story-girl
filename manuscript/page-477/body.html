<div class="leaf flex"><div class="inner justify"><p> Not long afterwards Judy was scrubbing the kitchen floor one morning, and when Mrs. Frewen came in Judy looked up and said, quite proud over using the right word, &lsquo;Oh, Mees Frewen, ain&rsquo;t it awful hot? I declare I&rsquo;m all in a Presbyterian.&rsquo;&rdquo;</p></div> </div>
