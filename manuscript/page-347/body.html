<div class="leaf flex"><div class="inner justify"><p> Her red lips quivered and the tears of wounded pride brimmed over in her beautiful blue eyes. In the dim candle-light she looked unbelievably pretty and appealing. I put my arm about her and gave her a cousinly salute.</p><p>&ldquo;Never you mind him, Felicity,&rdquo; I said. &ldquo;He&rsquo;s only a grown-up.&rdquo;</p></div> </div>
