<div class="leaf flex"><div class="inner justify"><p>&ldquo;I wonder,&rdquo; said Dan meditatively, as we went away from that redolent spot, &ldquo;what it would be like to live for ever in this world.&rdquo;</p><p>&ldquo;I expect we&rsquo;d get tired of it after awhile,&rdquo; said the Story Girl. &ldquo;But,&rdquo; she added, &ldquo;I think it would be a goodly while before I would.&rdquo;</p></div> </div>
