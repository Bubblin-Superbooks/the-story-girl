<div class="leaf flex"><div class="inner justify"><p>&ldquo;It&rsquo;s been a horrid day all through,&rdquo; said Felicity drearily, as we climbed the stairs.</p><p>&ldquo;I suppose we made it horrid ourselves,&rdquo; said the Story Girl candidly. &ldquo;But it&rsquo;ll be a good story to tell sometime,&rdquo; she added.</p><p>&ldquo;I&rsquo;m awful tired and thankful,&rdquo; sighed Cecily.</p><p>We all felt that way.</p></div> </div>
